{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prospect</title>
    <link rel="stylesheet" type="text/css" href="{% static 'prospect/style.css' %}">
    <script src="{% static 'prospect/script.js' %}"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="con" class="alert alert-success" role="alert">
        Agent Never been Contacted!
    </div>
    <div id="co" class="alert alert-danger" role="alert">
        Agent has been contacted before!
    </div>
    <div class="d-flex" id="wrapper">

        <div class="bg-cus border-right" id="sidebar-wrapper">
            <div id='mh' class="sidebar-heading">VIRTUE DESIGN</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'prospect:index' %}" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="{% url 'prospect:prospecting' %}"
                    class="list-group-item list-group-item-action">Prospecting</a>
                <a href="{% url 'prospect:marketing' %}" class="list-group-item list-group-item-action">Marketing</a>
                <a href="{% url 'prospect:clients' %}" class="list-group-item list-group-item-action">Clients</a>
                <a href="{% url 'prospect:agents' %}" class="list-group-item list-group-item-action">Agents</a>
                <a href="{% url 'prospect:saved' %}" class="list-group-item list-group-item-action">Saved</a>
                <a href="{% url 'prospect:seen' %}" class="list-group-item list-group-item-action">Seen</a>
            </div>
        </div>
        <div class="page-content">
            {% block body %}
            {% endblock %}
        </div>

    </div>

</body>

</html>
