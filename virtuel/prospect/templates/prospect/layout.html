{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prospect</title>
    <link rel="stylesheet" type="text/css" href="{% static 'prospect/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'prospect/prospect.css' %}">
    <script src="{% static 'prospect/script.js' %}"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'prospect:index' %}">Dashboard</a>
        <a href="{% url 'prospect:prospecting' %}">Prospecting</a>
        <a href="{% url 'prospect:marketing' %}">Marketing</a>
        <a href="{% url 'prospect:clients' %}">Clients</a>
        <a href="{% url 'prospect:agents' %}">Agents</a>
        <a href="{% url 'prospect:saved' %}">Saved</a>
        <a href="{% url 'prospect:seen' %}">Seen</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <div class="menu-container" onclick="openNav()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        {% block body %}
        {% endblock %}
    </div>

</body>

</html>
